<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page 4</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="scripts.js" async></script>
        
    </head>
    <body>
        <div class="content">
            <form name="form-page4" action="" method="post">
                <table class="table-page4">
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" id="first-name" value="" required></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" id="last-name" value="" required></td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td>
                            <input type="radio" id="Male" name="gender" value="Male">
                            <label for="Male">HTML</label><br>
                            <input type="radio" id="Female" name="gender" value="Female">
                            <label for="Female">CSS</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td>
                            <select id="nationality">
                                <option value="Singapore">Singapore</option>
                                <option value="United State">United State</option>
                                <option value="Viet Nam">Viet Nam</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;"><input type="button" class="btn-submit-page4" value="Submit"></td>
                    </tr>
                    <tr>
                        <td>Full Name</td>
                        <td><label id="fullname"></label></td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td>
                            <label id="sex"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Nationality</td>
                        <td>
                            <label id="nation"></label>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="footer">
            <footer>//</footer>
        </div>
    </body>
</html>
